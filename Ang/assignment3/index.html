<!doctype html ng-app='NarrowItDownApp'>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>

<body ng-controller='NarrowItDownController as narrowIt'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice >>> {{narrowIt.name}}</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowIt.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>

    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
